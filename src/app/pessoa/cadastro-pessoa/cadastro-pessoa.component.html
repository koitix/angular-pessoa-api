<h3>Nova Pessoa</h3>
<div [hidden]="submmited"></div>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nome"> Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required [(ngModel)]="pessoa.nome">
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" required [(ngModel)]="pessoa.cpf" name="cpf">
      </div>
  
      <div class="form-group">
        <label for="data_nascimento">Data Nascimento</label>
        <input class="form-control" id="data_nascimento" placeholder="dd-mm-yyyy" required [(ngModel)]="pessoa.data_nascimento" name="data_nascimento">
      </div>

       <!-- <div class="form-group">
        <label for="contatos">Contatos</label>
        <app-contato-pessoa [contatos]="pessoa.contatos"></app-contato-pessoa>
      </div>  -->

      <button class="btn btn-success">Submit</button>
</form>
